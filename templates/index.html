<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='chatgpt1.png') }}" alt="AI Logo" class="logo">
      <h2>AI-Assistant</h2>
    </div>
    <div class="chat-box" id="chat-box">
    </div>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="user-input" name="message" placeholder="Type your message..." autocomplete="off">
      <button type="submit">Send</button>
      <button type="button" onclick="clearChat()">Clear</button>
    </form>
  </div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const input=document.getElementById("user-input");
      const chatBox=document.getElementById("chat-box");
      const message=input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message user"><span class="user"></span> ${message}</div>`;
      input.value = "";

      chatBox.innerHTML += `<div class="message bot" id="typing">ü§ñ Typing...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        const typingElem = document.getElementById("typing");
        if (typingElem) typingElem.remove();

        chatBox.innerHTML += `<div class="message bot"><span class="bot">ü§ñ</span> ${data.reply}</div>`;
      } catch (err) {
        const typingElem = document.getElementById("typing");
        if (typingElem) typingElem.remove();

        chatBox.innerHTML += `<div class="message error">‚ö†Ô∏è Error: Unable to connect to the server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML = ""; 
 }

  </script>
</body>
</html>
